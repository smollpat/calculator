<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="frame">
        <div id="upper">
            <div class="cell" id="screen"></div>
            <div class="cell" id="clear">clear</div>
            <div class="cell" id="delete">delete</div>
        </div>
        <div id="lower">
            <div class="cell number" id="7">7</div>
            <div class="cell number" id="8">8</div>
            <div class="cell number" id="9">9</div>
            <div class="cell action" id="division">/</div>
            <div class="cell number" id="4">4</div>
            <div class="cell number" id="5">5</div>
            <div class="cell number" id="6">6</div>
            <div class="cell action" id="multiplication">x</div>
            <div class="cell number" id="1">1</div>
            <div class="cell number" id="2">2</div>
            <div class="cell number" id="3">3</div>
            <div class="cell action" id="substraction">-</div>
            <div class="cell number" id="0">0</div>
            <div class="cell" id="point">.</div>
            <div class="cell" id="equal">=</div>
            <div class="cell action" id="addition">+</div>
        </div>
        <div id="refer">Smollpat Calc</div>
    </div>

</body>
</html>
